
# aliases - specifies a list of "key: (aliases)" pairs for the 
# specified query parameters. There may be more than one alias
# per parameter. For more than one alias, enclose the aliases in
# parenthesis and sparate with commas
aliases = \
  station: (sta , sta2, st3),  \
  network: net, \
  location: loc, \
  channel: (cha), \
  starttime: start, \
  endtime: end

starttime=DATE
endtime=DATE

network=TEXT
station=TEXT
location=TEXT
channel=TEXT
format=TEXT

quality=TEXT

minimumlength=NUMBER
longestonly=BOOLEAN

pruning=TEXT
