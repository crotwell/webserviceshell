 # ---------------- globals

appName=wss-default-dataselect
appVersion=default-0.1

# CORS is enabled by default, set to false to disable CORS processing
#corsEnabled=false

##rootServiceDoc=http://service/fdsnwsbeta/dataselect/docs/1/root/
rootServiceDoc=file:///Users/tomcat/tomcat-8092-7.0.54/dataselect_config1/dataselect-root.html

# Override the default 100msec SIGKILL delay (from SIGTERM signal)
sigkillDelay=200

# If present, an instance of the singleton class will be created at application start
singletonClassName=edu.iris.wss.provider.TestSingleton

# LOG4J or JMS
loggingMethod=LOG4J

# ----------------  endpoints

queryEP.endpointClassName=edu.iris.wss.endpoints.CmdProcessor
queryEP.handlerProgram=src/test/resources/ServiceConfigTest/sleep_handle2.sh
queryEP.handlerWorkingDirectory=/tmp

# Timeout in seconds for command line implementation.  Pertains to initial and ongoing waits.
queryEP.handlerTimeout=40

queryEP.outputTypes = \
    miniseed: application/vnd.fdsn.mseed, \
    mseed: application/vnd.fdsn.mseed, \
    json: application/json, \
    text: text/plain,\
    texttree: text/plain,\
    xml: application/xml

# usageLog is true by default, set this to false to disable usage logging
##queryEP.usageLog=false

# Disable or remove this to disable POST processing
queryEP.postEnabled=true

# Enable this to return HTTP 404 in lieu of 204, NO CONTENT
queryEP.use404For204=true
