#handlerProgram=/Users/rich/WSSBIN/slowfiletest
#handlerProgram=/Users/rich/WSSBIN/timeout
handlerProgram=/Users/rich/src/axisem/synth

#catalogsHandlerProgram=/Users/rich/WSSBIN/catHandler
#contributorsHandlerProgram=/Users/rich/WSSBIN/contHandler
#countsHandlerProgram=/Users/rich/WSSBIN/countHandler

# Timeout for command line implementation.  Pertains to initial and ongoing waits. 
handlerTimeout=5

# Disable or remove this to disable POST processing
postEnabled=false

# Enable this to return HTTP 404 in lieu of 204, NO CONTENT
use404For204=true

# outputTypes - specifies a list of key: value pairs accepted by this service.
# A respective value is used to set the HTTP Content-Type response header
# element.
# The first pair in the list is the default.
# outputTypes is optional - the default is binary: application/octet-stream
#
# For any query, the default media type can be overridden by another
# item in the list by specifying another key with '&format=otherKey'
#
# items may be on separate lines, use a backslash as described for java
# property files. For each pair,
# - Each pair of items must be separated with a comma
# - The key must be separated from its value with a colon
# - Keys and value may not contain spaces
# - To access miniseed usage log processing, the list must include 
#    miniseed: application/vnd.fdsn.mseed
outputTypes = \
    miniseed: application/vnd.fdsn.mseed, \
    mseed: application/vnd.fdsn.mseed, \
    json: application/json, \
    text: text/plain,\
    texttree: text/plain,\
    xml: application/xml

# CORS control
allowCors=true

# LOG4J or JMS
loggingMethod=LOG4J

# Override the default 100msec SIGKILL delay (from SIGTERM signal)
sigkillDelay=200

####################################################################################
# Advanced Features.  Take care!
####################################################################################

# JMS Logging configs.  All defaulted to the values below.  Individually overrideable.
jndiUrl=file:///opt/dmc/jndi
connectionFactory=UsageTopicConnectionFactory
topicDestination=UsageStatsTopicDestination

# If present, an instance of the singleton class will be created at application start
singletonClassName=edu.iris.wss.IrisStreamingOutput.TestSingleton

# If present this class will be used as the Java interface for generating data
#streamingOutputClassName=edu.iris.SOTest.ExternalSOTest

# If present this class will be used as a query parameter / command pre processor.
argPreProcessorClassName=edu.iris.wss.SynthArgPreProcessor
